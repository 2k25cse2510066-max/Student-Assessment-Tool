<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Ability Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* =========================
   FULL SCREEN ANIMATED BACKGROUND
========================= */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(
        -45deg,
        #1d2671,
        #c33764,
        #3a7bd5,
        #00d2ff
    );
    background-size: 600% 600%;
    animation: gradientBG 12s ease infinite;
    display: flex;
    justify-content: center;
}

/* Gradient animation */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* =========================
   CONTAINER (FLOATING EFFECT)
========================= */
.container {
    max-width: 900px;
    width: 100%;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.94);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

/* Floating animation */
@keyframes floatCard {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
}

h1, h2 {
    text-align: center;
}

label {
    font-weight: 600;
    display: block;
    margin-top: 12px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-family: 'Poppins', sans-serif;
}

button {
    padding: 14px 28px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 18px;
    font-weight: 600;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.option {
    padding: 14px;
    margin: 10px 0;
    background: #f4f6ff;
    border-radius: 12px;
    border: 2px solid #aab3ff;
    cursor: pointer;
    transition: 0.25s;
}

.option:hover {
    background: #eef1ff;
}

.option.selected {
    background: #dfe3ff;
    border-color: #3a4fff;
}

#questionArea, #finalSummary {
    display: none;
}
/* =========================
   FINAL REPORT STYLING
========================= */
.report {
    background: linear-gradient(135deg, #f8f9ff, #eef1ff);
    animation: none; /* important for PDF */
}

.report-header {
    text-align: center;
    padding: 20px;
    border-bottom: 3px solid #5d75ff;
}

.report-header h1 {
    margin: 0;
    color: #3a4fff;
}

.student-info {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
    font-weight: 600;
}

.ability-card {
    border-left: 5px solid #5d75ff; /* Color-coded edge */
    page-break-inside: avoid; /* Prevents card from splitting across PDF pages */
}

.ability-card h3 {
    margin: 0 0 8px 0;
    color: #333;
}

.progress-bar {
    width: 100%;
    height: 14px;
    background: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
    margin: 8px 0;
}

.progress {
    height: 100%;
    background: linear-gradient(90deg, #5d75ff, #00c6ff);
    border-radius: 10px;
}

.suggestion {
    font-style: italic;
    color: #444;
    margin-top: 5px;
}
/* ===== PDF SAFE MODE ===== */
.pdf-mode * {
    animation: none !important;
    transition: none !important;
    transform: none !important;
    box-shadow: none !important;
}

.pdf-only {
    background: white !important;
    width: 794px; /* A4 width in px */
    padding: 20px;
    /* ===== PDF HARD FIX ===== */
.pdf-mode {
    animation: none !important;
    transform: none !important;
    box-shadow: none !important;
}

.pdf-mode * {
    animation: none !important;
    transition: none !important;
    transform: none !important;
}

.pdf-mode .container {
    display: block !important;
}

.pdf-mode .ability-card {
    page-break-inside: avoid !important;
}

.pdf-mode canvas {
    display: none !important;
}
.chart-section {
    page-break-inside: avoid !important;
    break-inside: avoid !important;
    margin-top: 20px;
}

.pdf-mode .chart-section {
    page-break-inside: avoid !important;
}
.pdf-mode button {
    display: none !important;
}

}

</style>
</head>

<body>
<div class="container" id="startPage">
    <h1>Welcome to Student Ability Assessment</h1>
    <label>Student Name:</label>
    <input id="studentName" type="text" placeholder="Enter your name">
    
    <label>Select Class:</label>
    <select id="studentClass">
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>  
        <option value="5">Class 5</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>

    </select>

    <label>Select Number of Questions per Ability:</label>
    <input id="numQuestions" type="number" value="5" min="1" max="20">

    <button onclick="startTest()">Start Test</button>
</div>

<div class="container" id="questionArea">
    <h2 id="abilityTitle"></h2>
    <div id="questionText"></div>
    <div id="optionsBox"></div>
    <button onclick="nextQuestion()">Next</button>
</div>

<div class="container report pdf-only" id="finalSummary">
    <h2>Final Report</h2>
    <div id="summaryText"></div>
    <canvas id="scoreChart" style="max-width: 100%; margin-top: 20px;"></canvas>
    <button onclick="downloadPDF()">Download PDF</button>
</div>
<!-- PDF helper container (DO NOT TOUCH) -->
<div id="pdfWrapper" style="display:none;"></div>

function startTest(){
    STATE.studentName = document.getElementById("studentName").value;
    STATE.class = document.getElementById("studentClass").value;
    STATE.numQuestions = parseInt(document.getElementById("numQuestions").value);

    for(const ab of STATE.abilityOrder){
        STATE.scores[ab] = 0;
        STATE.totalQs[ab] = 0;
        STATE.correctQs[ab] = 0;
    }

    STATE.currentAbilityIndex = 0;
    document.getElementById("startPage").style.display = "none";
    document.getElementById("questionArea").style.display = "block";
    loadAbility();
    if (!QUESTION_BANK[STATE.class]) {
    alert("Questions not available for this class yet.");
    return;
}

}

function loadAbility(){
    const ability = STATE.abilityOrder[STATE.currentAbilityIndex];
    const key = (ability==="Decision Making")?"Decision_Making":ability;
    STATE.currentQuestions = [...QUESTION_BANK[STATE.class][key]];
    shuffle(STATE.currentQuestions);
    STATE.currentQuestions = STATE.currentQuestions.slice(0, STATE.numQuestions);
    STATE.totalQs[ability] = STATE.currentQuestions.length;
    STATE.currentQIndex = 0;
    STATE.selectedAnswer = null;
    loadQuestion();
}

// ==========================
// LOAD ONE QUESTION
// ==========================
function loadQuestion(){
    const ability = STATE.abilityOrder[STATE.currentAbilityIndex];
    const qObj = STATE.currentQuestions[STATE.currentQIndex];
    document.getElementById("abilityTitle").innerText = ability+" Test";
    document.getElementById("questionText").innerText = qObj.q;

    const box = document.getElementById("optionsBox");
    box.innerHTML = "";
    qObj.options.forEach(op=>{
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = op;
        div.onclick = ()=>selectOption(div, op);
        box.appendChild(div);
    });
}

// ==========================
// SELECT OPTION
// ==========================
function selectOption(element,value){
    STATE.selectedAnswer = value;
    document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
    element.classList.add("selected");
}

// ==========================
// NEXT QUESTION
// ==========================
function nextQuestion(){
    if(!STATE.selectedAnswer){ alert("Select an option first!"); return; }
    const ability = STATE.abilityOrder[STATE.currentAbilityIndex];
    const qObj = STATE.currentQuestions[STATE.currentQIndex];

    if(STATE.selectedAnswer === qObj.options[qObj.ans]){ STATE.scores[ability]++; STATE.correctQs[ability]++; }

    STATE.selectedAnswer = null;
    STATE.currentQIndex++;
    if(STATE.currentQIndex >= STATE.currentQuestions.length){
        STATE.currentAbilityIndex++;
        if(STATE.currentAbilityIndex >= STATE.abilityOrder.length){ finishAllAbilities(); return; }
        loadAbility();
    } else { loadQuestion(); }
}

// ==========================
// SHUFFLE
// ==========================
function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
    }
}

// ==========================
// FINAL REPORT
// ==========================
function finishAllAbilities(){
    document.getElementById("questionArea").style.display = "none";
    const summaryDiv = document.getElementById("finalSummary");
    summaryDiv.style.display = "block";

    let html = `
        <div class="report-header">
            <h1>Student Ability Assessment Report</h1>
            <p>Comprehensive Performance Summary</p>
        </div>

        <div class="student-info">
            <div><strong>Name:</strong> ${STATE.studentName}</div>
            <div><strong>Class:</strong> ${STATE.class}</div>
        </div>
    `;

    const labels = [];
    const data = [];

    for(const ab of STATE.abilityOrder){
        const score = STATE.scores[ab];
        const total = STATE.totalQs[ab];
        const percent = Math.round((score / total) * 100);

        labels.push(ab);
        data.push(score);

        let suggestion = "";
        if(percent >= 80) suggestion = "Excellent performance. Keep maintaining this level.";
        else if(percent >= 50) suggestion = "Good performance. Regular practice will help improve.";
        else suggestion = "Needs improvement. Focused practice is recommended.";

        html += `
            <div class="ability-card">
                <h3>${ab}</h3>
                <p><strong>Score:</strong> ${score} / ${total} (${percent}%)</p>

                <div class="progress-bar">
                    <div class="progress" style="width:${percent}%"></div>
                </div>

                <div class="suggestion">Suggestion: ${suggestion}</div>
            </div>
        `;
    }

html += `
    <div class="chart-section">
        <h2 style="text-align:center;margin-top:30px;">
            Overall Performance Chart
        </h2>
        <canvas id="scoreChart"></canvas>
    </div>
`;


    document.getElementById("summaryText").innerHTML = html;
// Replace the existing Chart block with this one:
const ctx = document.getElementById("scoreChart").getContext('2d');

// CRITICAL: Destroy old chart if it exists to prevent overlap
if (window.scoreChartInstance instanceof Chart) {
    window.scoreChartInstance.destroy();
}

window.scoreChartInstance = new Chart(ctx, {
    type: 'radar', // Changed to 'radar' for a more impactful, "ability-web" look
    data: {
        labels: labels,
        datasets: [{
            label: 'Student Ability Profile %',
            data: labels.map(ab => Math.round((STATE.scores[ab] / STATE.totalQs[ab]) * 100)),
            backgroundColor: 'rgba(93, 117, 255, 0.2)',
            borderColor: '#5d75ff',
            pointBackgroundColor: '#5d75ff',
            borderWidth: 3
        }]
    },
    options: {
        scales: {
            r: { beginAtZero: true, max: 100 }
        }
    }
});
}


// ==========================
// PDF Download
// ==========================
function downloadPDF() {
    const report = document.getElementById("finalSummary");
    const pdfWrapper = document.getElementById("pdfWrapper");

    // Clone report
    const clone = report.cloneNode(true);
    clone.classList.add("pdf-mode");
    clone.style.display = "block";
    clone.style.width = "794px"; // A4 width
    clone.style.background = "white";

    // Convert chart canvas to image
    const originalCanvas = document.getElementById("scoreChart");
    const chartImg = document.createElement("img");
    chartImg.src = originalCanvas.toDataURL("image/png", 1.0);
    chartImg.style.width = "100%";
    chartImg.style.marginTop = "20px";

    // Replace canvas with image in clone
    const cloneCanvas = clone.querySelector("canvas");
    if (cloneCanvas) {
        cloneCanvas.parentNode.replaceChild(chartImg, cloneCanvas);
    }
    // âŒ REMOVE DOWNLOAD PDF BUTTON FROM CLONE
const cloneButton = clone.querySelector("button");
if (cloneButton) {
    cloneButton.remove();
}


    // Clear wrapper and append clone
    pdfWrapper.innerHTML = "";
    pdfWrapper.appendChild(clone);
    pdfWrapper.style.display = "block";

    const opt = {
        margin: 10,
        filename: `${STATE.studentName}_Ability_Report.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: {
            scale: 2,
            useCORS: true,
            scrollY: 0
        },
        jsPDF: {
            unit: 'mm',
            format: 'a4',
            orientation: 'portrait'
        },
        pagebreak: {
            mode: ['avoid-all', 'css', 'legacy']
        }
    };

    // WAIT before generating (critical)
    setTimeout(() => {
        html2pdf().set(opt).from(clone).save().then(() => {
            pdfWrapper.style.display = "none";
        });
    }, 1200);
}
</script>
